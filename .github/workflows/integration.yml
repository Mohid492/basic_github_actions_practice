name: Integration
# On which even should these jobs beow be trigered
on: 
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    # Below are the steps that to complete this build job
    steps:
    #It (- uses: actions/checkout@v4) just downloads (copies) your code onto GitHubâ€™s virtual 
    #machine so the workflow can use it for testing, building, or other steps.
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    # Below are the steps that to complete this build job
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Running Tests with pytest
      run: |
        pytest
